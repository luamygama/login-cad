<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .btn-rosa {
            color: #fff;
            background-color: #ff69b4;
            border-color: #ff69b4;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-rosa:hover {
            background-color: #ff4f9d;
            border-color: #ff4f9d;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
        }

        .form-control:focus {
            border-color: #ff69b4;
            box-shadow: 0 0 0 0.2rem rgba(255, 105, 180, 0.25);
        }

        table {
            margin-top: 20px;
        }

        th, td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Cadastro</h3>
        <label for="nomeUser">Nome:</label>
        <input type="text" id="nomeUser" class="form-control mb-3" placeholder="Digite o nome">
        <input type="text" id="emailUser" class="form-control mb-3" placeholder="Digite o email">
        <input type="text" id="cpfUser" class="form-control mb-3" placeholder="Digite o CPF">
        <button type="button" onclick="salvarUser()" class="btn-rosa w-100">Salvar</button>
        
        <table class="table table-striped mt-4" id="tabela">
            <thead>
                <tr>
                    <th>Nome Usuário</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas da tabela serão adicionadas aqui pelo JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="controller.js" defer></script>
</body>
</html>
