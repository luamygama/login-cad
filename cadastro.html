<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src='controller.js' defer></script> <!-- Inclua o script com defer -->
    <style>
        /* Define o estilo para o botão com a classe .btn-rosa */
        .btn-rosa {
            color: #fff; /* Cor do texto do botão (branco) */
            background-color: #ff69b4; /* Cor de fundo do botão (rosa claro) */
            border-color: #ff69b4; /* Cor da borda do botão (rosa claro) */
        }
        
        /* Define o estilo para o botão quando o mouse passa sobre ele */
        .btn-rosa:hover {
            background-color: #ff4f9d; /* Cor de fundo do botão ao passar o mouse (rosa mais escuro) */
            border-color: #ff4f9d; /* Cor da borda do botão ao passar o mouse (rosa mais escuro) */
        }
    </style>
</head>
<body>
    <!-- Container para o formulário de entrada do usuário -->
    <div class="container">
        <label for="nomeUser">Nome:</label>
        <input type="text" id="nomeUser" class="form-control" placeholder="Digite o nome"><br>
        <input type="text" id="emailUser" class="form-control" placeholder="Digite o email"><br>
        <input type="text" id="cpfUser" class="form-control" placeholder="Digite o CPF"><br>
        <br>
        <button type="button" onclick="salvarUser()" class="btn-rosa">SALVAR</button>
    </div>
    <br>
    <!-- Container para a tabela que exibe a lista de usuários -->
    <div class="container">
        <table class="table table-striped" id="tabela">
            <thead>
                <tr>
                    <th>Nome Usuário</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas da tabela serão adicionadas aqui pelo JavaScript -->
            </tbody>
        </table>
    </div>
</body>
</html>
