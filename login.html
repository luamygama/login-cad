<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .btn-rosa {
            color: #fff;
            background-color: #ff69b4;
            border-color: #ff69b4;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-rosa:hover {
            background-color: #ff4f9d;
            border-color: #ff4f9d;
        }

        .container {
            max-width: 400px;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
        }

        .form-control:focus {
            border-color: #ff69b4;
            box-shadow: 0 0 0 0.2rem rgba(255, 105, 180, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Login</h3>
        <form>
            <input type="text" id="loginEmail" class="form-control mb-3" placeholder="Email">
            <input type="password" id="loginSenha" class="form-control mb-3" placeholder="Senha">
            <button type="button" onclick="acessar()" class="btn-rosa w-100">Acessar</button>
        </form>
    </div>
    <script src="controller.js" defer></script>
</body>
</html>
